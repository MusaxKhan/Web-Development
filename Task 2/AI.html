<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DVD Bounce</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .screen {
        width: 800px;
        height: 450px;
        border: 4px solid black;
        position: relative;
        overflow: hidden;
        margin: 20px auto;
        background: #111;
    }

    .dvd {
        width: 180px;
        height: 80px;
        background: linear-gradient(135deg, crimson, orange);
        position: absolute;
        left: 50px;
        top: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 28px;
        font-weight: bold;
        border-radius: 12px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h2>DVD Logo Bounce</h2>

<div class="screen" id="screen">
    <div class="dvd" id="dvd">DVD</div>
</div>

<button onclick="startDVD()">Start</button>

<script>
    let x = 50, y = 50;
    let dx = 3, dy = 3;
    let interval = null;

    function startDVD() {
        if (interval) return; // prevent multiple starts

        const dvd = document.getElementById("dvd");
        const screen = document.getElementById("screen");

        interval = setInterval(() => {
            x += dx;
            y += dy;

            // Right & Left wall
            if (x + dvd.offsetWidth >= screen.clientWidth || x <= 0) {
                dx = -dx;
            }

            // Bottom & Top wall
            if (y + dvd.offsetHeight >= screen.clientHeight || y <= 0) {
                dy = -dy;
            }

            dvd.style.left = x + "px";
            dvd.style.top = y + "px";
        }, 10);
    }
</script>

</body>
</html>
